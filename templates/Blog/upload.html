{%extends 'base.html' %}
{% load static %}
{% block title%}Post Your Blog{% endblock %}
{% block tinyjs %}
<script src="{% static 'tinyInject.js' %}"></script>
{% endblock tinyjs %}
{% block body %}

<div class="d-grid col-4 mx-auto mt-2"><h3>Write Your Blog</h3></div>
<div class="container border border-dark rounded-2 my-3">
  <form action="/Blog/upload" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <div class="row mb-3 my-2">
      <label for="title" class="col-sm-2 col-form-label"><strong>Title :</strong> </label>
      <div class="col-sm-5"><input type="text" class="form-control" id="title" aria-describedby="emailHelp" name="title"></div>
    </div>

    <div class="row mb-3">
      <label for="author" class="col-sm-2 col-form-label"><strong>Name of Author :</strong></label>
      <div class="col-sm-5"><input type="text" class="form-control" id="author" aria-describedby="emailHelp" name="author"></div>
    </div>

    <div class="row mb-3">
      <label for="content" class="col-sm-2 col-form-label"><strong>Content :</strong></label>
      <div class="col-sm-10"><input type="textarea" class="form-control" id="content" name="content"></div>
    </div>

    <div class="row mb-3">
      <label for="slug" class="col-sm-2 col-form-label"><strong>Slug :</strong> </label>
      <div class="col-sm-5"><input type="text" class="form-control" id="slug" aria-describedby="emailHelp" name="slug"></div>
    </div>

    <div class="row mb-3">
      <label for="timeStamp" class="col-sm-2 col-form-label"><strong>TimeStamp :</strong></label>
      <div class="col-sm-5"><input type="datetime-local" class="form-control" id="timeStamp" aria-describedby="emailHelp" name="timeStamp"></div>
    </div>

    <div class="row mb-3">
      <label for="exampleFormControlFile1" class="col-sm-2 col-form-label"><strong>Upload Image :</strong> </label>
      <div class="col-sm-5"><input type="file" class="form-control-file" id="file" name="file"></div>
    </div>
    <div class="d-grid p-0 col-3 mx-0 mb-2">
      <button type="submit" class="btn btn-outline-success ">Post Blog</button>
    </div>
  </form>
</div>
{% endblock %}
